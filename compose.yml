# For more information: https://github.com/julien-r44/adonis-sail
services:
  pgsql:
    image: 'postgres:15'
    ports:
      - '${PG_PORT:-5432}:5432'
    environment:
      PGPASSWORD: 'password'
      POSTGRES_DB: 'shared-memories'
      POSTGRES_USER: 'dev'
      POSTGRES_PASSWORD: 'password'
    volumes:
      - 'sailpgsql:/var/lib/postgresql/data'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "${PG_DB_NAME:-default}", "-U", "${PG_USER}"]
      retries: 3
      timeout: 5s


networks:
  sail:
    driver: bridge

volumes:
  sailpgsql:
